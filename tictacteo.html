<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="styleSheet" type="text/css" href="assets/css/tictacteo.css">

<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>

    </div>
    
    <div class = "start-game hide">

    <button class = "choice" id="Xchoice">X</button>
    <button class = "choice" id="Ochoice">O</button>
    </div>

    <p class = "plChoice hide"></p>

        <div class="displayBox">

    </div>
    </div>

<div class="container">

        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div>
</div>

    <script src="assets/js/tictacteo.js"></script>
